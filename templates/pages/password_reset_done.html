{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="reservation-form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header" style="background-color: #2eca6a">
                <h2 class="text-center">إعادة تعيين كلمة المرور</h2>
              </div>
              <div class="card-body">
                <form id="reservation-form" method="post">
                  {% csrf_token %}
                  <center>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <h2>تم إرسال رابط إعادة تعيين كلمة المرور</h2>
                        <p>
                          تحقق من بريدك الإلكتروني للحصول على رابط لإعادة تعيين
                          كلمة المرور.
                        </p>
                      </div>
                    </div>
                  </center>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
