{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة منشور</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>إضافة منشور جديد</h1>
      <div class="header-buttons">
        <a href="{% url 'index' %}" class="back-btn"
          >العودة إلى الصفحة الرئيسية</a
        >
      </div>
    </header>

    {% for msg in messages %}
    <div
      class="alert {% if msg.tags == 'error' %}alert-danger{% elif msg.tags == 'success' %}alert-success{% else %}alert-warning{% endif %} alert-dismissible fade show"
      role="alert">
      <strong>اهلاً، </strong>{{ msg }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"></button>
    </div>
    {% endfor %}

    <section class="add-post">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="post-title">عنوان المنشور:</label>
          <input type="text" id="post-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="post-description">وصف المنشور:</label>
          <textarea
            id="post-description"
            name="dis"
            rows="4"
            required></textarea>
        </div>
        <div class="form-group">
          <label for="post-image">رابط الصورة:</label>
          <input type="file" id="post-image" name="file" required />
        </div>
        <button type="submit" class="submit-btn">إضافة المنشور</button>
      </form>
    </section>
  </body>
</html>
