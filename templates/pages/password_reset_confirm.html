{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card">
            <div class="card-header" style="background-color: #2eca6a">
              <h2 class="text-center">تأكيد إعادة تعيين كلمة المرور</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">تأكيد</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
